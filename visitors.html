<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - Visitors</title>
  <link rel="stylesheet" href="visitors.css"> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="library-container">
   
    <h1>LIBRARY</h1>

   
    <nav class="menu">
      <a href="books.html">Books</a>
      <a href="visitors.html">Visitors</a>
      <a href="cards.html">Cards</a>
      <a href="statistics.html">Statistics</a>
    </nav>

   
    <div class="content-section">
      
      <div class="section-header">
        <h2>ALL VISITORS:</h2>
        <button class="btn" onclick="openNewVisitorModal()">New Visitor</button>
      </div>

      
      <div class="controls">
        <span>Sort by:</span>
        <select id="sortBy">
          <option value="id">ID</option>
          <option value="name">Name</option>
          <option value="phone">Phone</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search">
      </div>

     
      <table class="visitors-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
         <!-- gözükcek -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- New Visitor  Penceresi -->
  <div id="newVisitorModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>New Visitor</h2>
      <form id="addVisitorForm">
        <div class="form-group">
          <label for="visitorName">Name:</label>
          <input type="text" id="visitorName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="visitorPhone">Phone:</label>
          <input type="text" id="visitorPhone" placeholder="Enter phone" required>
        </div>
        <button type="submit" class="btn">Add Visitor</button>
      </form>
    </div>
  </div>

  <!-- Edit Visitor  Penceresi -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Edit Visitor</h2>
      <form id="editVisitorForm">
        <div class="form-group">
          <label for="editName">Name:</label>
          <input type="text" id="editName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="editPhone">Phone:</label>
          <input type="text" id="editPhone" placeholder="Enter phone" required>
        </div>
        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- bildirim -->
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <script src="visitors.js"></script> 
</body>
</html>
